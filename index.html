<!DOCTYPE html>
<html>

<head>
  <!-- several meta tags added for better interactivity -->
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <title>Restaurant Reviews</title>
</head>

<body class="index">
  <header class="header">
    <nav>
      <!-- Aria label added for link -->
      <h1><a href="#" aria-label ="Link Restaurant Reviews" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

<div class="container">
  <section class="container-list">
    <!-- Aria label added for scroller section. More in javascript -->
    <ul id="restaurants-list" aria-label = "Scrollable Restaurant Options"></ul>
  </section>
</div>

  <main id="maincontent">
    <section id="map-container-index">
      <!-- Aria label added for map -->
      <div id="map" tabindex="-1" aria-label="Map with Restaurants Marked"></div>
    </section>

    <!-- Aria label and roles added in several place for dropdown menus. More in javascript.-->
      <div class="filter-options" role="menubar">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood" role="menu">
          <option value="all" tabindex="2" role="menuitem" aria-haspopup = "true">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines" role="menu">
          <option value="all" tabindex="1" role="menuitem" aria-haspopup= "true">All Cuisines</option>
        </select>
      </div>



  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<!-- remove and redo this code -->
  <script>
  if ('serviceWorker' in navigator) {
window.addEventListener('load', function() {
  navigator.serviceWorker.register('./service-worker.js').then(function(reg){
    reg.addEventListener('updatefound', function(){
      reg.installing.addEventListener('statechange', function(){
        if(this.state == 'installed'){
          console.log("There's a change ready!")
        }
      });
    });
  });
});
};
  </script>

  <footer id="footer-index">
    <!-- Aria label added for link -->
    Copyright (c) 2017 <a href="#" aria-label = "Link Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
